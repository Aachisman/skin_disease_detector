<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #333;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            color: #1a8cff;
            margin-top: 10px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            background: #1a8cff;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }
        a:hover {
            background: #0066cc;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Predicted Skin Condition</h1>
        <div class="result">{{ prediction }}</div>
        <a href="{% url 'home' %}">Upload Another Image</a>
    </div>
</body>
</html>
